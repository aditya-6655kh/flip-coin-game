<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Flip the coin</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="resources/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600&display=swap"
        rel="stylesheet"
    />
</head>
<body>
    <div class="container">
        <h1>Flip the coin</h1>
        <p>Press the coin or the button to flip the coin</p>
        <div class="coin-container">
            <div class="coin-face" id="coin">
                <img src="resources/heads.svg" alt="Coin" id="coin-img"/>
            </div>
            <div class="shadow">
                <img src="resources/shadow.svg" alt="Shadow"/>
            </div>
        </div>
        <div id="result-text">Heads</div>
        <button class="flip-button">RANDOM</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
